<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      width: 250px;
      height: 150px;
      background-color: blue;
      position: relative;
      margin-left: 100px;
      margin-top: 100px;

      /*justify-content: center;
      align-items: center;
      display: flex; */

    }
    .red-circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
