<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      width: 450px;
      height: 300px;
      background-color: #d21034;
      position: relative;

  
    }
    .flag >p {
      color: white;
      font-size: 24px;
      text-align: center;
      margin: 0;

    
    }
    .flag>div{
      width: 450px;
      height: 150px;
      background-color: darkblue;
      position: absolute;
      top: 25%;

    }
    .flag>div>div{
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      justify-content: center;
      align-items: center;
      display: flex;
      font-size: 32px;
    }


    
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
